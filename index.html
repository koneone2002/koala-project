<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Koala Project</title>
  </head>
  <body>
    <div class="box">
      <!-- Circular head -->
      <div class="head">
        <!-- Circular head copy -->
        <div class="head-copy"></div>
        <!-- Left Ear -->
        <div class="ear-left">
          <div class="inner-ear"></div>
        </div>
        <!-- Right Ear -->
        <div class="right-ear-container">
          <div class="ear-right">
            <div class="inner-ear"></div>
          </div>
        </div>
        <!-- Left Eye -->
        <div class="eye-left">
          <div class="pupil"></div>
        </div>
        <!-- Right Eye -->
        <div class="eye-right">
          <div class="pupil"></div>
        </div>
        <!-- Nose -->
        <div class="container">
          <div id="nose" class="nose"></div>
        </div>
        <!-- Hair -->
        <div class="hair-left"></div>
        <div class="hair-right"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
